<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <button id="lista" onclick="ispisivanje()">Button</button>
    <p id="parag"></p>
    <script>
        function ispisivanje() {
            var x = document.getElementById("lista").textContent;
            document.getElementById("parag").innerHTML = x;
        }
    </script>
</body>

</html>
