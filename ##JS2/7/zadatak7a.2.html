<body>
    <script>
        function brojevi(prviBroj, drugiBroj, treciBroj, cetvrtiBroj) {
            var zbir = prviBroj + drugiBroj + treciBroj;
            console.log(zbir);
            var mnozenje = prviBroj * drugiBroj * treciBroj;
            console.log(mnozenje);
            var mnozenjeDva = prviBroj * drugiBroj * treciBroj * cetvrtiBroj;
            console.log(mnozenjeDva);
            var kvadratniKoren = Math.sqrt(prviBroj) + Math.sqrt(drugiBroj) + Math.sqrt(treciBroj);
            console.log(kvadratniKoren);
        }
        brojevi(2, 3, 4, 5);
    </script>
